name: Build and Scan

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-scan-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: "google-github-actions/auth@v2"
        with:
          credentials_json: ${{ secrets.GCP_ARTIFACT_REGISTRY_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth europe-west3-docker.pkg.dev/ddn-sysdig-ta-001/ddn-voting-app-registry

      # ---------------- VOTE APP ----------------
      - name: Build VOTE image
        uses: docker/build-push-action@v5
        with:
          context: ./vote
          load: true
          tags: |
            vote-app:latest
            europe-west3-docker.pkg.dev/ddn-sysdig-ta-001/ddn-voting-app-registry

      - name: Scan VOTE image with Sysdig
        uses: sysdiglabs/scan-action@v4
        with:
          image-tag: "vote-app:latest"
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_TOKEN }}
          sysdig-secure-url: https://eu1.app.sysdig.com
        env:
          SYSDIG_LOGLEVEL: debug

      # ---------------- RESULT APP ----------------
      - name: Build RESULT image
        uses: docker/build-push-action@v5
        with:
          context: ./result
          load: true
          tags: |
            result-app:latest
            europe-west3-docker.pkg.dev/ddn-sysdig-ta-001/ddn-voting-app-registry

      - name: Scan RESULT image with Sysdig
        uses: sysdiglabs/scan-action@v4
        with:
          image-tag: "result-app:latest"
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_TOKEN }}
          sysdig-secure-url: https://eu1.app.sysdig.com
        env:
          SYSDIG_LOGLEVEL: debug

      # ---------------- WORKER APP ----------------
      - name: Build WORKER image
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          load: true
          tags: |
            worker-app:latest
            europe-west3-docker.pkg.dev/ddn-sysdig-ta-001/ddn-voting-app-registry

      - name: Scan WORKER image with Sysdig
        uses: sysdiglabs/scan-action@v4
        with:
          image-tag: "worker-app:latest"
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_TOKEN }}
          sysdig-secure-url: https://eu1.app.sysdig.com
        env:
          SYSDIG_LOGLEVEL: debug
